<style>
    p {
        margin: 0px;
        display: block;
        color: #454545;
        text-align: center;
        font-size: 26px;
        font-family: 'Nunito', sans-serif;
        width: fit-content;
    }

    .main {
        position: relative;
        width: fit-content;
        left: 50%;
        top: 20px;
        transform: translate(-50%, 0%);
        display: grid;
        grid-template-columns: auto minmax(150px, auto);
        grid-template-rows: repeat(6, auto);
    }

    .main * {
        display: inline-grid;
    }

    [contenteditable='true'] {
        border-color: #454545;
        border-style: solid;
        border-width: 2px;
        border-radius: 7px;
        padding: 5px;
        padding-top: 0px;
        padding-bottom: 0px;
        color: #454545;
        text-align: left;
        font-size: 22px;
        font-family: 'Nunito', sans-serif;
        background-color: white;
    }

    [contenteditable='true']:focus {
        outline: none;
    }

    [contenteditable='true'] p {
        margin: 0px;
        margin-top: 15px;
        color: #454545;
        text-align: left;
        font-size: 22px;
        font-family: 'Nunito', sans-serif;
    }

    button {
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        border-radius: 10px;
        background-color: #454545;
        color: #f4f3ee;
        border-width: 0px;
        font-size: 23px;
        font-family: 'Nunito', sans-serif;
    }

    button:disabled {
        opacity: 0.4;
    }

    button:focus {
        outline: none;
    }

    #delete {
        background-color: red;
        margin: 10px;
        margin-top: 17px;
    }

    #save {
        background-color: darkcyan;
        position: absolute;
        right: 80px;
        bottom: 11px;
    }
</style>

<div class="main">
    <p>Name:</p>
    <div contenteditable="true" prop="name"></div>
    <p>Ingredients:</p>
    <p></p>
    <p></p>
    <div contenteditable="true" prop="ingredients"></div>
    <p>Steps:</p>
    <p></p>
    <p></p>
    <div contenteditable="true" prop="steps"></div>
</div>

<div style="position: relative; width: 100%; top: 15px;">
    <button id="delete">Delete</button>
    <button id="save" disabled="true">Save</button>
</div>
